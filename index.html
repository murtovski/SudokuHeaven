<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <script src="/assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/dcf81fa4d0.js" crossorigin="anonymous"></script>
    <title>Sudoku Heaven</title>
</head>
<header>
    <div>
        <h1>Sudoku <span><i class="fa-solid fa-puzzle-piece"></i></span> Heaven</h1>
    </div>
</header>

<body>
    <section id="game-controls">
        <div id="setup-game">
            <div id="diff">
                <h3>Choose Difficulty: </h3>
                <label for="easy">Easy</label>
                <input type="radio" name="diff" id="easy" class="diff-radio" checked>
                <label for="medium">Medium</label>
                <input type="radio" name="diff" id="medium" class="diff-radio">
                <label for="hard">Hard</label>
                <input type="radio" name="diff" id="hard" class="diff-radio">
            </div>
            <div id="time">
                <h3>Choose Time: </h3>
                <label for="time-short">3 Min</label>
                <input type="radio" name="time" id="time-short" class="diff-radio" checked>
                <label for="time-med">5 Min</label>
                <input type="radio" name="time" id="time-med" class="diff-radio">
                <label for="">10 Min</label>
                <input type="radio" name="time" id="time-long" class="diff-radio">
            </div>
        </div>
        <button id="start-btn">Create New Game!</button>
    </section>
    <section>
        <div id="stats">
            <p id="timer">Time Remaining: </p>
            <p id="flash"><span  id="new-game" class="hidden">New Game!</span></p>
            <p id="lives">Lives Remaining: </p>
        </div>
        <div id="game">
            <div id="board" class="game-board"></div>
            <div id="number-container" class="hidden">
                <p id="one">1</p>
                <p id="two">2</p>
                <p id="three">3</p>
                <p id="four">4</p>
                <p id="five">5</p>
                <p id="six">6</p>
                <p id="seven">7</p>
                <p id="eight">8</p>
                <p id="nine">9</p>
            </div>
        </div>
    </section>

</body>
<footer>
    <p>Made By Aaron Murtagh</p>
</footer>

</html>
